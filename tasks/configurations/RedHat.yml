---
# file: roles/galera/tasks/configurations/CentOS.yml
- include: ../selinux.yml
  when: galera_selinux == true

- name: Start MariaDB service (RedHat family)
  service:
    name={{ mariadb_svc_name }}
    state=started
  when: inventory_hostname == master

- name: Set root password for localhost (RedHat family)
  mysql_user:
    name=root
    password={{ mariadb_root_password }}
    host=localhost
    state=present
  when: inventory_hostname == master

- name: Creating the /root/.my.cnf file (RedHat family)
  template:
    src=root/my.cnf.centos.j2
    dest=/root/.my.cnf
    owner=root
    group=root
    mode=0640

- name: Configuring Galera cluster (RedHat family)
  template:
    src=etc/my.cnf.d/server.cnf.j2
    dest=/etc/my.cnf.d/server.cnf
    owner=root
    group=root
    mode=0644
